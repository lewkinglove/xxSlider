<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>同时淡入淡出特效测试</title>
</head>
<body>
<center>
    <div id="listDiv" style="width: 300;height: 200;background-color: red" >
        <img id="item1" src="images/5.jpg" style="width: 300;height: 200;position: absolute;"></img>
        <img id="item2" src="images/1.jpg" style="display: none;width: 300;height: 200;position: absolute"></img>
    </div>
</center>
<script type="text/javascript" src="jquery-1.3.2.min.js" ></script>
<script type="text/javascript">
    $(document).ready(function(){
         $("#listDiv").mouseover(function(){
             $("#item2").fadeIn("slow"); 
             $("#item1").fadeOut("slow"); 
         });
    });
</script>


</body>
</html>
